<!DOCTYPE html>
<html>
  <head>
    <title>Customizable Web Page</title>
    <style>
      .example-paragraph {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Customizable Web Page</h1>
    <div>
      <label for="paragraph-color-input">Paragraph Color:</label>
      <input type="text" id="paragraph-color-input" name="paragraph-color-input"><br>
      <label for="border-color-input">Border Color:</label>
      <input type="text" id="border-color-input" name="border-color-input"><br>
      <label for="border-width-input">Border Width:</label>
      <input type="range" id="border-width-input" name="border-width-input" min="0" max="10" value="1">
    </div>
  </body>
</html>
